		<!-- HEADER -->

				<!-- CONTAINER -->

					<!-- MENU -->

		<!-- MY ACCOUNT PAGE -->
		<section class="my_account parallax">

			<!-- CONTAINER -->
			<div class="container">

				<div class="my_account_block clearfix">
					<div class="login">
						<h2>VEĆ SAM UČENIK</h2>
						<form class="login_form" action="javascript:void(0);" method="get">
							<input type="text" name="username" value="Username ili email" onFocus="if (this.value == 'Username or email') this.value = '';" onBlur="if (this.value == '') this.value = 'Username or email';" />
							<input class="last" type="text" name="password" value="Password" onFocus="if (this.value == 'Password') this.value = '';" onBlur="if (this.value == '') this.value = 'Password';" />
							<div class="clearfix">
								<div class="pull-left"><input type="checkbox" id="categorymanufacturer1" /><label for="categorymanufacturer1">Ostani prijavljen</label></div>
								<div class="pull-right"><a class="forgot_pass" href="javascript:void(0);" >Zaboravljen password?</a></div>
							</div>
							<div class="center"><input type="submit" value="Login"></div>
						</form>
					</div>
					<div class="new_customers">
						<h2>Novi učenik</h2>
						<p>Pridruži se online kursu c++-a</p>
						<div class="center"><a class="btn active" href="registration.html" " >Kreiraj korisnički račun</a></div>
					</div>
				</div>


			</div><!-- //CONTAINER -->
		</section><!-- //MY ACCOUNT PAGE -->
