<!-- PRELOADER -->

<div class="preloader_hide">

	<!-- PAGE -->
	<div id="page">

		<!-- HEADER -->
		<header>
			<!-- CONTAINER -->
			<div class="container clearfix">
				<!-- MENU -->
				<ul class="navmenu center">
					<li class="sub-menu first"><a href="pocetna.html" >Početna</a></li>
					<li class="sub-menu"><a href="tutorials.html" >Tutorijali</a></li>
					<li class="sub-menu"><a href="login.html" >Login</a></li>
					<li class="sub-menu first"><a href="profile.html" >Moj profil</a></li>
					<li class="sub-menu"><a href="registration.html" >Registracija</a></li>
					<li class="sub-menu"><a href="pocetna.html" >Logout</a></li>
				</ul><!-- //MENU -->
			</div><!-- //CONTAINER -->
		</header><!-- //HEADER -->


		<!-- BREADCRUMBS -->
		<section class="breadcrumb parallax margbot30"></section>
		<!-- //BREADCRUMBS -->


		<!-- PAGE HEADER -->
		<section class="page_header">

			<!-- CONTAINER -->
			<div class="container">
				<h3 class="pull-left"><b>Dostupni tutorijali</b></h3>

				<div class="pull-right">
					<a href="shopping-bag.html" >Više opcija<i class="fa fa-angle-right"></i></a> <!--ovo ako je kliknuto prikaze se i opis-->
				</div>
			</div><!-- //CONTAINER -->
		</section><!-- //PAGE HEADER -->


		<!-- LOVE LIST BLOCK -->
		<section class="love_list_block">

			<!-- CONTAINER -->
			<div class="container">

				<!-- ROW -->
				<div class="row">

					<!-- CART TABLE -->
					<div class="col-lg-11 col-md-13 padbot40">

						<table class="shop_table">
							<thead>
							<tr>
								<th class="product-thumbnail"></th>
								<th class="product-name">Tutorijali</th>
								<th class="product-add-bag">Pregled tutorijala</th>
								<th class="product-remove">Uredi tutorijal</th>
								<th class="product-remove">Brisi tutorijal</th>
							</tr>
							</thead>
							<tbody>
							<tr class="cart_item">
								<td class="product-thumbnail"><a href="#" ></a></td> <!--ovdje ide ng repeat za tutorijale-->
								<td class="product-name">
									<a href="product-page.html">Tutorijal 1</a>
									<ul class="variation">
										<li class="tagovi">Tagovi: <span>Tag1, Tag2</span></li>
										<li class="opis">Opis: <span>Opis tutorijala 1</span></li>
									</ul>
								</td>


								<td class="product-add-bag"><a class="add_bag" href="javascript:void(0);" ><span>Pregledaj</span></a></td>
								<td class="product-remove"><a href="javascript:void(0);" >Uredi <span ></span> </a></td>
								<td class="product-remove"><a href="javascript:void(0);" ><span >Brisi</span> </a></td>

							</tr>


							</tbody>
						</table>
					</div><!-- //CART TABLE -->


					<!-- SIDEBAR -->
					<div id="sidebar" class="col-lg-3 col-md-3 padbot50">


					</div><!-- //SIDEBAR -->
				</div><!-- //ROW -->
			</div><!-- //CONTAINER -->
		</section><!-- //LOVE LIST BLOCK -->



	</div><!-- //PAGE -->
</div>
