<div id="top" class="header">
 <div class="flashPoruka" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
    <div class="col-xs-6 col-xs-offset-3">
        <form id="loginForma" name="form" ng-submit="login()" role="form">
            <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="userLogin.username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username je obavezno polje!</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="userLogin.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password je obavezno polje!</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
                <a href="#/registration" class="btn btn-link">Registracija</a>
            </div>
        </form>
    </div>
</div>
