<div id="top" class="header">
<div class="flashPoruka" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
<div class="col-xs-6 col-xs-offset-3">
    <form id="registracijaForma" name="registracija" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': registracija.username.$dirty && registracija.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
            <span ng-show="registracija.username.$dirty && registracija.username.$error.required" class="help-block">Username je obavezno polje!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registracija.email.$dirty && registracija.email.$error.required }">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required />
            <span ng-show="registracija.email.$dirty && registracija.email.$error.required" class="help-block">Email je obavezno polje!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registracija.password.$dirty && registracija.password.$error.required }">
            <label for="password">Password</label>
            <input type="{{inputType}}" name="password" id="password" class="form-control" ng-model="password1" required />
            <span ng-show="registracija.password.$dirty && registracija.password.$error.required" class="help-block">Password je obavezno polje!</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registracija.password2.$dirty && registracija.password2.$error.required }">
            <label for="password2">Ponovljeni password</label>
            <input type="{{inputType}}" name="password2" id="password2" class="form-control" ng-model="password2" required />
            <span ng-show="registracija.password2.$dirty && registracija.password2.$error.required" class="help-block">Obavezno ponoviti password!</span>
        </div>
        <div class="form-group">
            <label for="prikazPassworda">Prikazi password:</label>
            <input type="checkbox" name="prikazPassworda" id="prikazPassworda" ng-click="select($event)">
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="registracija.$invalid || dataLoading" class="btn btn-primary">OK</button>
            <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a href="#/" class="btn btn-link">Odustani</a>
        </div>
    </form>
</div>
</div>
