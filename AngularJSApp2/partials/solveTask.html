	<h3>Rjesavanjeee zadatka</h3>
	<br>

	<h5>Tekst zadatka: {{detaljnitask.taskText}}</h5>

	</textarea>
	<br>
	<button class="btn btn-dark btn-lg logreg" ng-click="rijesiZadatak()">Postavi rjesenje</button>

</div>
