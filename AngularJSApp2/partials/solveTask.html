<div class="header">
	<div style="text-align: center; margin-bottom: 2%; margin-top: 5%;" ng-show="detaljnitaskodabran()">
		<div class="flashPoruka" ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
		<h4><b>Tekst zadatka:</b></h4>
		<h4>{{detaljnitask.task.taskText}}</h4>

		<textarea cols="1000" name="Program" rows="30" placeholder="Unesite C++ rjesenje zadatka" style="width: 50%; height:450px;" ng-model="novisolution.code">
		</textarea>
		<br>
		<button class="btn btn-dark btn-lg logreg" ng-click="rijesiZadatak()">Postavi rjesenje</button>
	</div>
</div>
