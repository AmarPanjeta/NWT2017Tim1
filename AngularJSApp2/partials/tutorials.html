<div class="header">
<div id="tutorials">

		<!-- PAGE HEADER -->
		<section class="page_header">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<div id="imaginary_container">
							<div class="input-group stylish-input-group">
								<input type="text" class="form-control"  placeholder="Search" ng-model = "search">
								<span class="input-group-addon">
									<button type="submit" ng-click="pretraga()">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- CONTAINER -->
			<div class="container">
				<h3 class="pull-left"><b>Dostupni tutorijali</b></h3>

				<div class="pull-right">
					<button type="submit" class="btn btn-default " ng-click="showMore()">{{prikazi}}</button><i class="fa fa-angle-right"></i> <!--ovo ako je kliknuto prikaze se i opis-->
				</div>
			</div><!-- //CONTAINER -->
		</section><!-- //PAGE HEADER -->


		<!-- LOVE LIST BLOCK -->
		<section class="love_list_block">

			<!-- CONTAINER -->
			<div class="container">

				<!-- ROW -->
				<div class="row">

					<!-- CART TABLE -->
					<div class="col-lg-11 col-md-13 padbot40">

						<table class="shop_table">
							<thead>
							<tr>
								<th class="product-thumbnail"></th>
								<th class="product-name">Tutorijali</th>
								<th class="product-add-bag">Pregled tutorijala</th>
								<th class="product-remove" ng-show ="admin">Uredi tutorijal</th>
								<th class="product-remove" ng-show ="admin">Brisi tutorijal</th>
							</tr>
							</thead>
							<tbody>
							<tr class="cart_item" ng-repeat="t in tutorials">
								<td class="product-thumbnail"><a href="#" ></a></td>
								<td class="product-name">
									<a href="product-page.html">{{t.title}}</a>
									<ul class="variation" ng-show ="show">
										<li class="tagovi">Tagovi: <span>Tag1, Tag2</span></li>
										<li class="opis">Opis: <span>{{t.about}}</span></li>
									</ul>
								</td>


								<td class="product-add-bag"><a class="add_bag" href="#/showTutorial" ><span>Pregledaj</span></a></td>
								<td class="product-remove" ng-show ="admin"><a href="javascript:void(0);" >Uredi <span ></span> </a></td>
								<td class="product-remove" ng-show ="admin"><a href="javascript:void(0);" ><span >Brisi</span> </a></td>

							</tr>


							</tbody>
						</table>
					</div><!-- //CART TABLE -->


					<!-- SIDEBAR -->
					<div id="sidebar" class="col-lg-3 col-md-3 padbot50">


					</div><!-- //SIDEBAR -->
				</div><!-- //ROW -->
			</div><!-- //CONTAINER -->
		</section><!-- //LOVE LIST BLOCK -->



	</div><!-- //PAGE -->
	</div>
